<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ç¾é£Ÿåœ°åœ–æ¨è–¦</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: #fffef6;
      color: #333;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    #map {
      flex: 2;
      height: 100vh;
    }
    #controls {
      flex: 1;
      max-width: 420px;
      padding: 1rem;
      background: white;
      border-left: 3px dashed #ccc;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #48b4e0;
      text-align: center;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 2px solid #48b4e0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #ffcc70;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background-color: #ffaa44;
    }
    #list, #searchResults {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: #fdfdfd;
      border: 1px dashed #48b4e0;
      border-radius: 10px;
      padding: 0.5rem;
    }
    .place-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      border-bottom: 1px dashed #ddd;
      gap: 8px;
    }
    .remove-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      background: #ff7eb9;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-btn {
      width: 100px;
      height: 32px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      background-color: #ffcc70;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      margin-right: 0;
      transition: background 0.2s;
    }
    .add-btn:hover {
      background-color: #ffaa44;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #map {
        height: 50vh;
      }
      #controls {
        max-width: none;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <h2>ğŸ½ï¸ é™„è¿‘ç¾é£Ÿæ¨è–¦</h2>
    <input type="text" id="searchInput" placeholder="ğŸ” è¼¸å…¥æƒ³åƒçš„æ±è¥¿ ä¾‹å¦‚ï¼šç«é‹ã€æ—¥å¼ã€ç”œé»ã€å’–å•¡å»³" />
    <button onclick="searchRestaurant()">æœå°‹</button>
    <div id="searchResults"></div>
    <button onclick="randomPick()">æˆ‘æ±ºå®šä¸äº†ï¼Œå¹«æˆ‘é¸ï¼</button>
    <div id="list"></div>
  </div>

  <script>
    let map, service, infowindow, userLocation = null;
    let places = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 25.033964, lng: 121.564468 }
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          map.setCenter(userLocation);
          new google.maps.Marker({ map, position: userLocation, label: "æˆ‘" });

          fetchNearby();
          loadPlacesFromStorage();
        });
      }
    }

    function fetchNearby() {
      const type = document.getElementById("typeSelect").value;
      const request = {
        location: userLocation,
        radius: 2000,
        type: [type]
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            place.distance = getDistance(place.geometry.location);
          });
          places = results;
          updatePlaceList();
          savePlacesToStorage();
        }
      });
    }

    function getDistance(targetLatLng) {
      return google.maps.geometry.spherical.computeDistanceBetween(
        new google.maps.LatLng(userLocation),
        targetLatLng
      );
    }

    function updatePlaceList() {
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";

      places.forEach((place, index) => {
        const item = document.createElement("div");
        const dist = place.distance ? `${Math.round(place.distance)} å…¬å°º` : "";
        item.className = "place-item";
        item.innerHTML = `
          <span style="flex:1;">ğŸœ ${place.name} - ${dist}</span>
          <button class="add-btn" onclick="addPlace(${index})">åŠ å…¥</button>
          <button class="remove-btn" onclick="removePlace(${index})">X</button>
        `;
        listDiv.appendChild(item);
      });
    }

    function randomPick() {
      if (places.length === 0) {
        alert("âš ï¸ é‚„æ²’è¼‰å…¥é¤å»³è³‡æ–™ï¼");
        return;
      }
      const randomIndex = Math.floor(Math.random() * places.length);
      const selected = places[randomIndex];
      map.setCenter(selected.geometry.location);
      map.setZoom(17);
      if (!infowindow) infowindow = new google.maps.InfoWindow();
      infowindow.setContent(`<strong>ğŸ² æ¨è–¦ä½ ï¼š${selected.name}</strong><br>${selected.vicinity}`);
      infowindow.setPosition(selected.geometry.location);
      infowindow.open(map);
    }

    function removePlace(index) {
      places.splice(index, 1);
      updatePlaceList();
      savePlacesToStorage();
    }

    function savePlacesToStorage() {
      localStorage.setItem("myPlaces", JSON.stringify(places));
    }

    function loadPlacesFromStorage() {
      const stored = localStorage.getItem("myPlaces");
      if (stored) {
        places = JSON.parse(stored);
        places.forEach(p => {
          p.distance = getDistance(new google.maps.LatLng(p.geometry.location));
        });
        updatePlaceList();
      }
    }

    function searchRestaurant() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return;
      const request = {
        query: keyword,
        location: map.getCenter(),
        radius: 3000,
        type: "restaurant"
      };

      const resultDiv = document.getElementById("searchResults");
      resultDiv.innerHTML = "";

      const searchService = new google.maps.places.PlacesService(map);
      searchService.textSearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          window.searchResults = results;
          results.forEach((result, idx) => {
            const option = document.createElement("div");
            option.className = "place-item";
            const dist = getDistance(result.geometry.location);
            option.innerHTML = `
              <span style="flex:1;">${result.name} - ${Math.round(dist)} å…¬å°º</span>
              <button class="add-btn" onclick="addPlace(${idx})">åŠ å…¥</button>
            `;
            resultDiv.appendChild(option);
          });
        } else {
          resultDiv.innerHTML = "âŒ æ‰¾ä¸åˆ°é¤å»³";
        }
      });
    }

    function addPlace(index) {
      const place = window.searchResults[index];
      place.distance = getDistance(place.geometry.location);
      places.push(place);
      updatePlaceList();
      savePlacesToStorage();
    }
  </script>

  <script src="config.js"></script>
  <script>
    // å‹•æ…‹è¼‰å…¥ Google Maps API
    function loadGoogleMapsAPI() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${config.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
    
    // é é¢è¼‰å…¥å¾ŒåŸ·è¡Œ
    window.addEventListener('load', loadGoogleMapsAPI);
  </script>
</body>
</html>
